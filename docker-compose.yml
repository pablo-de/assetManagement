version: "3.7"

services:

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: assetManagement
    ports:
      - "6033:3306"
    networks:
      - asset

  web-app:
    depends_on:
    - mysql
    build: .
    restart: always
    links:
      - mysql
    ports:
      - "5000:5000"
    environment:
      MYSQL_USER: root
      MYSQL_PASS: root
      MYSQL_DB: assetManagement
      TZ: America/Argentina/Buenos_Aires
    networks:
      - asset

networks:
  asset:
    driver: bridge
