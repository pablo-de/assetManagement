{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <div class="container">

        <div class="modal-header">
            <h4 class="modal-title">Asset: {{data.nombre}}</h4>
            <a href="{{url_for('asset_page')}}" class="btn btn-outline-info"><i class="bi bi-arrow-left-square"></i>
                Regresar</a>
        </div>

        <div class="modal-body">
            <input type="hidden" name="id" value="{{data.id}}">

            <div class="form-group">
                <label>Cliente</label>

                <input type="text" class="form-control" name="cliente" value="{{data.cliente.nombre}}" readonly>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" value="{{data.nombre}}" readonly>
            </div>

            <div class="form-group">
                <label>OS</label>
                <input type="text" class="form-control" name="os" value="{{data.os}}" readonly>
            </div>

            <div class="form-group">
                <label>IP</label>
                <input type="text" class="form-control" name="ip" value="{{data.ip}}" readonly>
            </div>

            <div class="form-group">
                <label>Hostname</label>
                <input type="text" class="form-control" name="hostname" value="{{data.hostname}}" readonly>
            </div>

            <div class="form-group">
                <label>RAM</label>
                <input type="text" class="form-control" name="ram" value="{{data.ram}}" readonly>
            </div>

            <div class="form-group">
                <label>CPU</label>
                <input type="text" class="form-control" name="cpu" value="{{data.cpu}}" readonly>
            </div>

            <div class="form-group">
                <label>VGA</label>
                <input type="text" class="form-control" name="vga" value="{{data.vga}}" readonly>
            </div>

            <div class="form-group">
                <label>Disco</label>
                <input type="text" class="form-control" name="disco" value="{{data.disco}}" readonly>
            </div>

            <div class="form-group">
                <label>Descripci√≥n:</label>
                <input type="text" class="form-control" name="descripcion" value="{{data.descripcion}}" readonly>
            </div>

            <div class="form-group">
                <label>Tipo:</label><br>
                <input type="text" class="form-control" name="tipo" value="{{data.tipo}}" readonly>
            </div>

            <div class="form-group">
                <label>Comentarios:</label>
                <input type="text" class="form-control" name="comentarios" value="{{data.comentarios}}" readonly>
            </div>

            <div class="form-group">
                <label>Creado por:</label>
                <input type="text" class="form-control" name="creador" value="{{data.creador}}" readonly>
            </div>

            <div class="form-group">
                <label>Creado:</label>
                <input type="text" class="form-control" name="creado" value="{{data.creado}}" readonly>
            </div>

            <div class="form-group">
                <label>Modificado:</label>
                <input type="text" class="form-control" name="modificado" value="{{data.modificado}}" readonly>
            </div>

        </div>

    </div>

</div>

{% endblock %}
