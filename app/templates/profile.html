{% extends 'base.html' %}
{% block title %} Editar perfil {% endblock %}
{% block content %}
<div class="jumbotron">
    <div class="container">

        {% if user == current_user %}
        <div class="modal-header">

            <h4 class="modal-title">Editar perfil</h4>
        </div>
        <div class="modal-body">

            <form action="{{url_for('update_profile')}}" method="POST">

                <input type="hidden" name="id" value="{{user.id}}">

                <div class="form-group">
                    <label>Nombre</label>

                    <input type="text" class="form-control" name="nombre" value="{{user.nombre}}">
                </div>

                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control" name="apellido" value="{{user.apellido}}">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" value="{{user.email}}">
                </div>

                <div class="form-group">
                    <label>Cargo</label>
                    <input type="text" class="form-control" name="cargo" value="{{user.cargo}}">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Actualizar</button>
                    <a href="{{url_for('asset_page')}}" class="btn btn-danger float-right">
                        Volver</a>
                </div>

            </form>

        </div>
        {% elif user != current_user %}
        <div id="content">
            <h1>404 Page Not Found</h1>
            <p>The page you requested was not found.</p>
        </div>
        {% endif %}

    </div>
</div>

{% endblock %}


{% block style %}
<style type="text/css">
    #content {
        border: #999 1px solid;
        padding: 20px 20px 12px 20px;
    }

    h1 {
        font-weight: normal;
        font-size: 14px;
        color: #990000;
        margin: 0 0 4px 0;
    }
</style>
{% endblock %}
