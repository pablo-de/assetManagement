{% extends 'base.html' %}
{% block title %} Cliente {% endblock %}
{% block content %}
<div class="jumbotron">
    <div class="container">

        <div class="modal-header">
            <h4 class="modal-title">Cliente: {{data.nombre}}</h4>
            <a href="{{url_for('clientes_page')}}" class="btn btn-outline-info"><i class="bi bi-arrow-left-square"></i>
                Regresar</a>
        </div>

        <div class="modal-body">

            <input type="hidden" name="id" value="{{data.id}}">

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" value="{{data.nombre}}" readonly>
            </div>

            <div class="form-group">
                <label>Razón Social</label>
                <input type="text" class="form-control" name="razonSocial" value="{{data.razonSocial}}" readonly>
            </div>

            <div class="form-group">
                <label>Dirección</label>
                <input type="text" class="form-control" name="direccion" value="{{data.direccion}}" readonly>
            </div>

            <div class="form-group">
                <label>Localidad</label>
                <input type="text" class="form-control" name="localidad" value="{{data.localidad}}" readonly>
            </div>

            <div class="form-group">
                <label>Código Postal</label>
                <input type="text" class="form-control" name="codigoPostal" value="{{data.codigoPostal}}" readonly>
            </div>

            <div class="form-group">
                <label>Documento / CUIL / CUIT</label>
                <input type="text" class="form-control" name="documento" value="{{data.documento}}" readonly>
            </div>

            <div class="form-group">
                <label>Teléfono</label>
                <input type="text" class="form-control" name="telefono" value="{{data.telefono}}" readonly>
            </div>

            <div class="form-group">
                <label>Comentarios</label>
                <input type="text" class="form-control" name="comentarios" value="{{data.comentarios}}" readonly>
            </div>

            <div class="form-group">
                <label>Creado por:</label>
                <input type="text" class="form-control" name="creador" value="{{data.creador}}" readonly>
            </div>

            <div class="form-group">
                <label>Creado:</label>
                <input type="text" class="form-control" name="creado" value="{{data.creado}}" readonly>
            </div>

            <div class="form-group">
                <label>Modificado:</label>
                <input type="text" class="form-control" name="modificado" value="{{data.modificado}}" readonly>
            </div>

        </div>

    </div>
</div>

{% endblock %}
