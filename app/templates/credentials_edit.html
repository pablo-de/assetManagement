{% extends 'base.html' %}
{% block title %} Editar Cliente {% endblock %}
{% block content %}
<div class="jumbotron">
    <div class="container">

        <div class="modal-header">
            <h4 class="modal-title">Editar Credential: {{data.nombre}}</h4>
            <a href="{{url_for('credentials_page')}}" class="btn btn-outline-info"><i
                    class="bi bi-arrow-left-square"></i>
                Regresar</a>
        </div>

        <div class="modal-body">
            <form action="{{url_for('update_credential')}}" method="POST">

                <input type="hidden" name="id" value="{{data.id}}">

                <div class="form-group">
                    <label>Cliente</label><br>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="cliente">
                        {% for cliente in clientes %}
                        {% if cliente.id == data.cliente.id %}
                        <option value="{{ cliente.id }}" selected>{{ cliente.nombre }}</option>
                        {% else %}
                        <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Asset</label><br>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="asset">
                        {% for asset in assets %}
                        <option value="{{ asset.id }}">{{ asset.nombre }}</option>
                        {% endfor %}
                      </select>
                </div>

                <div class="form-group">
                    <label>Tipo:</label><br>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="tipo">
                        <option value=""></option>
                        <option value="otras">otras</option>
                        <option value="ftp">ftp</option>
                        <option value="htaccess">htaccess</option>
                        <option value="mail">mail</option>
                        <option value="mysql">mysql</option>
                        <option value="proxy">proxy</option>
                        <option value="ssh">ssh</option>
                        <option value="user">user</option>
                        <option value="usuario local">usuario local</option>
                        <option value="wifi">wifi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Credential:</label>
                    <input type="text" class="form-control" name="nombre" value="{{data.nombre}}">
                </div>

                <div class="form-group">
                    <label>Usuario:</label>
                    <input type="text" class="form-control" name="user" value="{{data.user}}">
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="text" class="form-control" name="password" value="{{data.password}}">
                </div>

                <div class="form-group">
                    <label>Comentarios:</label>
                    <input type="text" class="form-control" name="comentarios" value="{{data.comentarios}}">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Actualizar</button>
                </div>

            </form>
        </div>

    </div>
</div>

{% endblock %}
